<app-nav></app-nav>

<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0 my-2">Create new match</h3>
        </div>
        <br>
        <span class="alert alert-danger" *ngIf="error">
          {{errorMessage}}
        </span>

        <div class="card-body row">
          <div class="col-sm-6 center-block">
            <div class="form-group">
              <h3>Match information</h3>
              <label for="inputDate">Date</label>
              <input type="date" name="date" class="form-control" id="inputDate" [(ngModel)]="match.date" required>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" [(ngModel)]="match.address.city" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Zip" name="zip" [(ngModel)]="match.address.zip" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="validationCustom02">Players count</label>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                      <input type="radio" name="playerscount" id="option1" (change)="selectPlayersCount(10)" checked> 10 Players
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="playerscount" id="option2" (change)="selectPlayersCount(14)"> 14 Players
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="playerscount" id="option3" (change)="selectPlayersCount(22)"> 22 Players
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <button class="btn btn-primary" (click)="create()">Add Match</button>
        <!-- <button class="btn btn-primary">Add Match</button> -->
      </div>
    </div>
  </div>
</div>
