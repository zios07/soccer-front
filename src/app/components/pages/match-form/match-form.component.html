<app-nav></app-nav>

<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0 my-2">Create new match</h3>
        </div>
        <br>
        <span class="alert alert-danger" *ngIf="error">
          {{errorMessage}}
        </span>

        <div class="card-body row">
          <div class="col-sm-6">
            <div class="form-group">
              <h3>Match information</h3>
              <label for="inputDate">Date</label>
              <input type="date" name="date" class="form-control" id="inputDate" [(ngModel)]="match.date" required>
            </div>
            <div class="form-group">
              <label for="inputCity">City</label>
              <select id="inputCity" class="form-control" name="city" [(ngModel)]="match.address.city" required
              (ngModelChange)="onCityChange($event)">
                <option *ngFor="let city of cities" [value]="city.id">{{city.label}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="validationCustom02">Zip</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Zip" name="zip" [(ngModel)]="match.address.zip" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="form-group">
              <label for="inputPitch">Pitch</label>
              <select id="inputPitch" class="form-control" [(ngModel)]="match.pitch" required
              (ngModelChange)="onPitchChange($event)">
                <option *ngFor="let pitch of pitches" [value]="pitch.id">{{pitch.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Teams information</h3>
            <div class="form-group">
              <label for="inputDate">Hosting Team</label>
              <input type="text" placeholder="Team name" name="hostingTeam" class="form-control" id="inputHost" [(ngModel)]="match.host.name">
            </div>
            <div class="form-group">
              <label for="inputGuest">Guest Team</label>
              <input type="text" placeholder="Team name" name="guestTeam" class="form-control" id="inputGuest" [(ngModel)]="match.guest.name">
            </div>
          </div>
        </div>
        <button class="btn btn-primary" (click)="create()">Add Match</button>
      </div>
    </div>
  </div>
</div>
